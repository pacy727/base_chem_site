<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[nurse solution]</title>
    <!-- 必要なフォントとアイコンを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- スタイリングのためのTailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ゲーム全体のカスタムスタイルを定義します */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            touch-action: manipulation; /* スマートフォンでのダブルタップによるズームを無効化 */
            transition: background-color 0.5s ease;
        }
        .screen {
            display: none; /* 通常は画面を非表示 */
        }
        .screen.active {
            display: flex; /* アクティブな画面のみ表示 */
        }
        /* デジタル風フォントのスタイル */
        .digital-font {
            font-family: 'Orbitron', sans-serif;
        }
        /* 指示テキスト用のカスタムフォント */
        .instruction-font {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        /* タイマーバーのアニメーション効果 */
        #timer-bar-inner {
            transition: width 1s linear, background-color 0.5s ease;
        }
        /* ボタンのアクションスタイル */
        .btn-action {
            transition: all 0.2s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-action:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* フェードイン・アウトとズームのアニメーション */
        .fade-in-zoom { animation: fadeInZoom 0.5s ease-out forwards; }
        .fade-out { animation: fadeOut 0.5s ease-in forwards; }
        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.5) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }
        /* 画面全体のフェードイン効果 */
        .screen {
            animation: screenFadeIn 0.5s ease-in-out;
        }
        @keyframes screenFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 赤いフラッシュのアニメーション */
        .red-flash-animation {
            animation: redFlash 3s ease-out forwards;
        }
        @keyframes redFlash {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        #failure-text {
             font-size: clamp(2.5rem, 8vw, 3.5rem); /* Responsive font size */
        }
        body.bg-red-flash {
            animation: bgBodyRedFlash 0.8s infinite;
        }
        @keyframes bgBodyRedFlash {
            0%, 100% { background-color: #F3F4F6; } /* gray-100 */
            50% { background-color: #FECACA; } /* red-200 */
        }
        /* 分数表示用のスタイル */
        .calculation-area .fraction {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            margin: 0 0.2em;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            top: 0.3em;
        }
        .calculation-area .numerator {
            padding: 0 0.2em;
            border-bottom: 1.5px solid currentColor;
        }
        .calculation-area .denominator {
            padding: 0 0.2em;
        }
        .calculation-area b {
            color: #67e8f9; /* cyan-300 */
        }
        /* Remove number input spinner */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        /* スライドアニメーション */
        .slide-up-out {
            animation: slideUpOut 0.8s ease-in-out forwards;
        }
        @keyframes slideUpOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100%); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">

    <script>
        // === DOM要素の取得 ===
        const appContainer = document.getElementById('app-container');
        const startScreen = document.getElementById('start-screen');
        const patientScreen = document.getElementById('patient-screen');
        const transitionScreen = document.getElementById('transition-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const retryButton = document.getElementById('retry-button');
        const submitButton = document.getElementById('submit-button');
        const decrementBtn = document.getElementById('decrement-btn');
        const incrementBtn = document.getElementById('increment-btn');
        const patientName = document.getElementById('patient-name');
        const patientInfo = document.getElementById('patient-info');
        const patientIcon = document.getElementById('patient-icon');
        const patientNumber = document.getElementById('patient-number');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const instructionText = document.getElementById('instruction-text');
        const queryText = document.getElementById('query-text');
        const answerInput = document.getElementById('answer-input');
        const unitDisplay = document.getElementById('unit-display');
        const timerBarInner = document.getElementById('timer-bar-inner');
        const feedbackMessage = document.getElementById('feedback-message');
        const heartRateDisplay = document.getElementById('heart-rate');
        const ecgCanvas = document.getElementById('ecg-canvas');
        const correctAnswerText = document.getElementById('correct-answer-text');
        const failureOverlay = document.getElementById('failure-overlay');
        const failureText = document.getElementById('failure-text');
        const successOverlay = document.getElementById('success-overlay');
        const successIcon = document.getElementById('success-icon');
        const successText = document.getElementById('success-text');
        const gameOverTitle = document.getElementById('game-over-title');
        const problemArea = document.getElementById('problem-area');
        const resetStatsButton = document.getElementById('reset-stats-button');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmResetBtn = document.getElementById('confirm-reset-btn');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');
        const ctx = ecgCanvas.getContext('2d');

        // === ゲームの状態管理 ===
        let score = 0;
        let timer;
        let timeLeft;
        let totalTimeForRound;
        let currentQuestion = {};
        let isChecking = false;
        let ecgAnimation;
        let currentPlayer = {};
        let gameStats = { saved: 0, critical: 0 };

        // === 音声関連 ===
        let audioCtx;
        let flatlineOscillator;
        let soundState = 'NORMAL'; // NORMAL, WARNING, CRITICAL
        let beepInterval, warningInterval, criticalWarningInterval;
        let ecgColor = '#00f0a0';
        let ecgAmplitudeMultiplier = 1.4;


        // === 定数データ ===
        const solutes = [
            { name: 'グルコース', formula: 'C₆H₁₂O₆', molarMass: 180 }, 
            { name: '水酸化ナトリウム', formula: 'NaOH', molarMass: 40 },
            { name: 'アンモニア', formula: 'NH₃', molarMass: 17 }, 
            { name: '硫酸', formula: 'H₂SO₄', molarMass: 98 },
            { name: '硝酸', formula: 'HNO₃', molarMass: 63 }, 
            { name: '尿素', formula: 'CO(NH₂)₂', molarMass: 60 },
            { name: 'メタノール', formula: 'CH₃OH', molarMass: 32 },
            { name: 'エタノール', formula: 'C₂H₅OH', molarMass: 46 }, 
            { name: '硝酸ナトリウム', formula: 'NaNO₃', molarMass: 85 }
        ];
        const lastNames = ['佐藤', '鈴木', '高橋', '田中', '伊藤', '渡辺', '山本', '中村', '小林', '加藤'];
        const maleFirstNames = ['太郎', '一郎', '健太', '大輔', '蓮', '陽翔', '湊'];
        const femaleFirstNames = ['花子', '美咲', 'さくら', '陽菜', '凛', '結衣', '莉子'];

        // === イベントリスナー ===
        startButton.addEventListener('click', startGame);
        retryButton.addEventListener('click', () => { stopAllSounds(); showScreen('start'); });
        submitButton.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') checkAnswer(); });
        decrementBtn.addEventListener('click', () => answerInput.stepDown());
        incrementBtn.addEventListener('click', () => answerInput.stepUp());
        resetStatsButton.addEventListener('click', () => {
            confirmationModal.classList.remove('hidden');
            confirmationModal.classList.add('flex');
        });
        confirmResetBtn.addEventListener('click', () => {
            resetStats();
            confirmationModal.classList.add('hidden');
            confirmationModal.classList.remove('flex');
        });
        cancelResetBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            confirmationModal.classList.remove('flex');
        });
        
        // === 成績管理 ===
        function loadStats() {
            const stats = localStorage.getItem('nurseGameStats');
            if (stats) gameStats = JSON.parse(stats);
            updateStatsDisplay();
        }
        function saveStats() { localStorage.setItem('nurseGameStats', JSON.stringify(gameStats)); }
        function updateStatsDisplay() {
            document.getElementById('saved-stat').textContent = gameStats.saved;
            document.getElementById('critical-stat').textContent = gameStats.critical;
        }
        function resetStats() {
            gameStats = { saved: 0, critical: 0 };
            saveStats();
            updateStatsDisplay();
        }

        // === 音声機能 ===
        function setupAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        
        function playSound(freq, duration = 0.1, volume = 0.1) {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function startBeepLoop() {
            stopBeepLoop();
            const heartRate = parseInt(heartRateDisplay.textContent); 
            if (!audioCtx || isNaN(heartRate) || heartRate <= 0) return;
            playSound(976);
            const interval = (60 / heartRate) * 1000;
            beepInterval = setInterval(() => playSound(976), interval);
        }

        function playWarningSound() {
            stopAllSounds();
            soundState = 'WARNING';
            const playDoubleBeep = () => { playSound(660); setTimeout(() => playSound(660), 150); };
            playDoubleBeep();
            warningInterval = setInterval(playDoubleBeep, 1000);
        }
        
        function playCriticalWarningSound() {
            stopAllSounds();
            soundState = 'CRITICAL';
            const playTripleBeep = () => { playSound(1318); setTimeout(() => playSound(1318), 120); setTimeout(() => playSound(1318), 240); };
            playTripleBeep();
            criticalWarningInterval = setInterval(playTripleBeep, 1000);
        }

        function stopBeepLoop() { clearInterval(beepInterval); }
        function stopWarningLoop() { clearInterval(warningInterval); }
        function stopCriticalWarningLoop() { clearInterval(criticalWarningInterval); }

        function playFlatline() {
            stopAllSounds();
            if (!audioCtx) return;
            flatlineOscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            flatlineOscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            flatlineOscillator.type = 'sine';
            flatlineOscillator.frequency.setValueAtTime(976, audioCtx.currentTime);
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.setValueAtTime(0.3, now + 4); 
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 8);
            flatlineOscillator.start(now);
            flatlineOscillator.stop(now + 8);
        }
        function stopAllSounds() {
            stopBeepLoop();
            stopWarningLoop();
            stopCriticalWarningLoop();
            if (flatlineOscillator) { flatlineOscillator.stop(); flatlineOscillator = null; }
        }

        // === 演出関連 ===
        let ecgX = 0;
        const ecgSpeed = 3.5;
        const ecgWavePattern = [2, 2, 4, 8, 4, 2, -5, -15, 80, -40, 5, 2, 10, 18, 10, 2, 2];
        let ecgPoints = [];
        
        function drawEcg() {
            if (!ecgCanvas) return;
            ecgCanvas.width = ecgCanvas.clientWidth;
            ecgCanvas.height = ecgCanvas.clientHeight;
            const centerY = ecgCanvas.height / 2;
            ctx.clearRect(0, 0, ecgCanvas.width, ecgCanvas.height);
            ctx.strokeStyle = ecgColor; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(-10, centerY);
            for (let i = 0; i < ecgCanvas.width + 10; i++) {
                const pointIndex = Math.floor(ecgX + i) % ecgPoints.length;
                const yOffset = ecgPoints[pointIndex];
                ctx.lineTo(i, centerY - yOffset * (ecgCanvas.height / 180) * ecgAmplitudeMultiplier);
            }
            ctx.stroke();
            ecgX = (ecgX + ecgSpeed) % ecgPoints.length;
            ecgAnimation = requestAnimationFrame(drawEcg);
        }
        function stopEcg() { 
            cancelAnimationFrame(ecgAnimation);
            ctx.clearRect(0, 0, ecgCanvas.width, ecgCanvas.height);
            const centerY = ecgCanvas.height / 2;
            ctx.strokeStyle = ecgColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(ecgCanvas.width, centerY);
            ctx.stroke();
        }
        
        // === ゲームフロー ===
        function startGame() {
            stopAllSounds();
            setupAudio(); score = 0; updateScore(); prepareNextRound();
        }
        function prepareNextRound() {
            generateAndShowPatient();
            setTimeout(() => { showScreen('game'); nextQuestion(); }, 2500);
        }
        function generateAndShowPatient() {
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const gender = Math.random() > 0.5 ? '男性' : '女性';
            const firstName = gender === '男性' ? maleFirstNames[Math.floor(Math.random() * maleFirstNames.length)] : femaleFirstNames[Math.floor(Math.random() * femaleFirstNames.length)];
            const age = Math.floor(Math.random() * 86);
            currentPlayer = { name: `${lastName} ${firstName}`, age: age, gender: gender };
            if (age >= 80) totalTimeForRound = 60;
            else if (age <= 10 || (age >= 60 && age < 80)) totalTimeForRound = 80;
            else totalTimeForRound = 100;
            let icon = '🧑';
            if (age <= 1) icon = '👶';
            else if (gender === '男性') {
                if (age < 13) icon = '👦'; else if (age < 40) icon = '🧑';
                else if (age < 60) icon = '👨'; else icon = '👨‍🦳';
            } else {
                if (age < 13) icon = '👧'; else if (age < 40) icon = '👩';
                else if (age < 60) icon = '👩‍🦰'; else icon = '👵';
            }
            patientNumber.textContent = `${score + 1}人目`;
            patientIcon.textContent = icon;
            patientName.textContent = `${currentPlayer.name} さん`;

        function checkAnswer() {
            if (isChecking) return;
            isChecking = true; answerInput.disabled = true;
            const userAnswer = parseFloat(answerInput.value);
            if (isNaN(userAnswer)) {
                showFeedback('数値を入力してください！', 'error');
                isChecking = false; answerInput.disabled = false; return;
            }
            const tolerance = Math.max(0.01, currentQuestion.answer * 0.01);
            if (Math.abs(userAnswer - currentQuestion.answer) <= tolerance) {
                score++; gameStats.saved++; saveStats(); updateScore(); clearTimeout(timer); stopAllSounds();

                successText.textContent = 'ありがとうございます！';

            if (percentage < 25) timerBarInner.style.backgroundColor = '#ef4444';
            else if (percentage < 50) timerBarInner.style.backgroundColor = '#f59e0b';
            else timerBarInner.style.backgroundColor = '#facc15';
            
            // バイタルを秒数とリンク
            const visualBPM = timeLeft > 0 ? timeLeft : 0;
            heartRateDisplay.textContent = visualBPM;
            
            const baseSpacing = 50;
            const maxSpacing = 250;
            const remainingRatio = timeLeft / totalTimeForRound;
            const spacing = Math.round(baseSpacing + (maxSpacing - baseSpacing) * (1 - remainingRatio));
            ecgPoints = [...ecgWavePattern, ...Array(spacing).fill(2)];

            if (timeLeft <= 10) {
                ecgColor = '#ef4444';
                ecgAmplitudeMultiplier = 1.0;
            } else if (timeLeft <= 30) {
                ecgColor = '#facc15';
                ecgAmplitudeMultiplier = 1.2;

                    break;
                case 2:
                    // 体積(mL)を問う問題 - molが割り切れるように設定
                    molarity = validMolarities[Math.floor(Math.random() * validMolarities.length)];
